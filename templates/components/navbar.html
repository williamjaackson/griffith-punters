<p>
    Logged in as: 
    {% if account %}
    <a href="{{ url_for('users.user', user_id=account.get('_id')) }}">
        {{ account.username }}
    </a>
    {% else %}
    <span>[none]</span>
    {% endif %}
</p>
<nav>
    <a href="{{ url_for('markets.markets') }}">Markets</a>
    <a href="{{ url_for('auth.login') }}">Login</a>
    <a href="{{ url_for('auth.logout') }}">Logout</a>
    <a href="{{ url_for('users.users') }}">Users</a>
</nav>
